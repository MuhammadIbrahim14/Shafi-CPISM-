<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css"> -->
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <div class="det-container">
        <div class="det-wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img class="sm-img" src="../assets/extra images/gpu/1660 super/bg remove/Gigabyte GTX 1660 SUPER Gaming (back view).png" alt="" onclick="imageClick(this)">
                    <img class="sm-img" src="../assets/extra images/gpu/1660 super/bg remove/Gigabyte GTX 1660 SUPER Gaming (front view).png" alt="" onclick="imageClick(this)">
                    <img class="sm-img" src="../assets/extra images/gpu/1660 super/bg remove/Gigabyte GTX 1660 SUPER Gaming (side view).png" alt="" onclick="imageClick(this)">
                    <img class="sm-img" src="../assets/extra images/gpu/1660 super/bg remove/Gigabyte GTX 1660 SUPER Gaming (ports view).png" alt="" onclick="imageClick(this)">
                    <img class="sm-img" src="../assets/extra images/gpu/1660 super/bg remove/Gigabyte GTX 1660 SUPER Gaming (with box).png" alt="" onclick="imageClick(this)">
                </div>
                <div class="main-images">
                    <img src="../assets/extra images/gpu/1660 super/bg remove/Gigabyte GTX 1660 SUPER Gaming (with box).png" alt="" id="imageBox">
                </div>
            </div>
            </div>
            <div class="det-text">
                <div class="det-content">
                    <p class="brand">Brand: GigaByte</p>
                    <h2>Gigabyte GTX 1660 Super Gaming</h2>
                    <div class="review">
                        <span>(4.6)</span>
                        <span class="bi bi-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 77,900</p>
                        <strike>&#8377; 89,900</strike>
                    </div>
                    <p>Quantity <input type="text" value="1"></p>
                    <button>
                        <span class="bi bi-cart4"></span>
                        Add To Cart
                    </button>
                    <button class="buy">
                        <span class="bi bi-cart4"></span>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        function imageClick(smallImg){
            var fullImg = document.getElementById('imageBox');
            fullImg.src = smallImg.src
        }
    </script>
</body>
</html>
